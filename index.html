<!DOCTYPE html>
<html>
<head>
	<title>Project Title</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		
		header {
			background-color: #2c3e50;
			color: #fff;
			padding: 20px;
		}
		
		h1 {
			margin: 0;
		}
		
		.team {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-around;
			padding: 20px;
		}
		
		.team-member {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin: 20px;
			max-width: 200px;
			text-align: center;
		}
		
		.team-member img {
			border-radius: 50%;
			max-width: 100%;
		}
		
		.summary {
			background-color: #f1c40f;
			color: #fff;
			padding: 20px;
			text-align: center;
		}
		
		.results {
			padding: 20px;
			text-align: center;
		}
		
		.links {
			background-color: #2c3e50;
			color: #fff;
			padding: 20px;
			text-align: center;
		}
		
		.links li {
			display: inline-block;
			margin: 0 10px;
		}
		
		.links li a {
			color: #fff;
			text-decoration: none;
			transition: color 0.2s;
		}
		
		.links li a:hover {
			color: #f1c40f;
		}
	</style>
</head>
<body>
	<header>
		<h1>Project Title</h1>
	</header>
	
	<section class="team">
		<div class="team-member">
			<img src="member1.jpg" alt="Member 1">
			<h2>Member 1</h2>
		</div>
		<div class="team-member">
			<img src="member2.jpg" alt="Member 2">
			<h2>Member 2</h2>
		</div>
		<div class="team-member">
			<img src="member3.jpg" alt="Member 3">
			<h2>Member 3</h2>
		</div>
	</section>
	
	<section class="summary">
		<h2>Project Summary</h2>
		<p>Here is a short summary of our project.</p>
	</section>
	
	<section class="results">
		<h2>Project Results</h2>
		<p>Here is a brief overview of our project's results.</p>
	</section>
	
	<section class="links">
		<h2>Links</h2>
		<ul>
			<li><a href="writeup.pdf">Write-up (PDF)</a></li>
			<li><a href="software.tar.gz">Software Tar-ball</a></li>
			<li><a href="presentation.pdf">Presentation Slides (PDF)</a></li>
		</ul>
	</section>
</body>
</html>
